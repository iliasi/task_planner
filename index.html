<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link href="style.css" rel="stylesheet" >
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Task App</h1>
            <form id='task-form'>
                <div class="form-group">
                  <label for="nameInput">Name</label>
                  <input type="text" class="form-control" id="nameInput" placeholder="">
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">
                    Name needs to be greater than 5 characters
                  </div>
                </div>
                <div class="form-group">
                  <label for="descriptionInput">Description</label>
                  <input type="text" class="form-control" id="descriptionInput" placeholder="">
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">
                    Description needs to be greater than 5 characters
                  </div>
                </div>
                <div class="row">
                    <div class="col-2">
                    <div class="form-group">
                        <label for="assignInput">Assigned To</label>
                        <input type="text" class="form-control" id="assignInput" placeholder="">
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">
                            Assigned name needs to be greater than 5 characters
                        </div>
                    </div>
                    </div>
                    <div class="col-2">
                    <div class="form-group">
                        <div class="input-append date" id="datetimepicker" data-date="12-01-2021" data-date-format="dd-mm-yyyy">
                            <label for="dateInput">Due Date</label>
                            <input class="span2" size="16" type="date" id='datetimePicker'>
                            <span class="add-on"><i class="icon-remove"></i></span>
                            <span class="add-on"><i class="icon-th"></i></span>
                            <div class="valid-feedback">Looks good!</div>
                            <div class="invalid-feedback">
                                The Date is empty!
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="row">
                <div class="col-2">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="progresStatus">
                        <option selected></option>
                        <option value='In progress'>In progress</option>
                        <option value="Done">Done</option>
                        <option value="Pending">Pending</option>
                        
                    </select>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">
                        Task Status is not selected!
                    </div>
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary" id="formSubmit">Submit</button>

                </div>
                </div>
            </form>
        </div>
        <div class="row">
            <ul class="list-group" id="task-list">
                
            </ul>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
